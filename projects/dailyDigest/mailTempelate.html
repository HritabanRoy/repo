<!DOCTYPE html>
<html lang="en">
<style type="text/css">
    .header {
        padding: 36px;
        background-color: rgb(245, 245, 245);
    }
    .header div {
        margin: 0 auto 0;
        font-family: 'Yeseva One', cursive;
        letter-spacing: 3.2px;
        font-size: 32px;
        color: rgb(72, 72, 72);
    }
    .img-block {
        padding: 7.2px;
    }
</style>
<body style="background-color: rgb(235, 235, 235)">
<div class="header" width="600px">
    <div>Your Daily Digest</div>
</div>
<div style="padding: 18px;">
    <center>
        <ul style="list-style-type:none;">
            {% for link in links %}
            <li><img class="img-block" src="{{ link }}" width="360px"></li>
            {% endfor %}
        </ul>
    </center>
</div>

</body>
</html>
